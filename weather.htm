<!DOCTYPE html>
<html>
<body>

<style>
.google-weather-place {
    width: calc(750px/2); height: calc(400px/2);
}
.google-weather-crop {
    width: calc(750px/2); height: calc(400px/2);
    overflow: hidden;
    transition: 0.001s;
    position: absolute;
}
.google-weather-crop:hover {
    width: 750px; height: 400px;
}
.google-weather {
    position: relative;
    left: -180px; top: -180px;
    width: 2560px; height: 5120px;
    transform: scale(0.5);
    transform-origin: 180px 180px;
    transition: 0.001s;
    position: absolute;
}
.google-weather:hover {
    transform: scale(1);
    z-index: 1000;
}
</style>

<div class="google-weather-place">
	<div class="google-weather-crop">
		<iframe class="google-weather" src="https://www.google.com/search?igu=1&q=weather+prague&authuser=0"></iframe>
	</div>
</div>
<p>Caveat: The google search option <code>igu=1</code> logs out the user (?), so the location may be less accurate.</p>

</body>
</html>
