<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>yahoo_chart</title>
</head>
<body>
  <h1>yahoo_chart</h1>
  <div id="test"></div>
  <script>

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       alert('!');
       // Typical action to be performed when the document is ready:
       document.getElementById("test").innerText = JSON.parse(xhttp.responseText);
    }
  };
  xhttp.open("GET", "https://query1.finance.yahoo.com/v8/finance/chart/GOOG?symbol=GOOG&interval=1m&includePrePost=true&events=div%7Csplit%7Cearn&lang=en-US&region=US&crumb=t5QZMhgytYZ&corsDomain=finance.yahoo.com", true);
  xhttp.send();

  </script>
</body>
</html>
