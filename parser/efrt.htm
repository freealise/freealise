<html>
  <body>
    <div>efrt unpacking demo</div>
    <pre id="result" />

    <script type="text/javascript">
      import { unpack } from 'https://unpkg.com/efrt@2.7.0/builds/efrt-unpack.min.js'
      
      try{var compressed = '{"true":"cool0;! cat,.com,a0;ge,mungo"}'
      
      var trie = unpack(compressed);
      
      document.getElementById('result').innerText = JSON.stringify(trie);
      }catch(e){alert(e);}
    </script>
  </body>
</html>
