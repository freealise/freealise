<html>
  <body>
    <div>efrt unpacking demo</div>
    <pre id="result" />

    <script
      type="text/javascript"
      src="https://unpkg.com/efrt@2.7.0/builds/efrt-unpack.min.js"
    ></script>

    <script type="text/javascript">
      try{var compressed = '{"true":"cool0;! cat,.com,a0;ge,mungo"}'
      alert(JSON.stringify(efrt));
      var trie = efrt.unpack(compressed);
      var attempt = ['miles davis', 'cool.com', 'cool'].map(function (str) {
        return str + ' -> ' + trie.hasOwnProperty(str)
      })
      document.getElementById('result').innerText = attempt.join('\n')
      }catch(e){alert(e);}
    </script>
  </body>
</html>
