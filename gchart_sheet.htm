<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sheets Example</title>
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin:0; padding:0;">
  
  <!-- https://developers.google.com/chart/interactive/docs/spreadsheets -->

  <script type="text/javascript" src=
    "https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawGID);

    // [START gid]
    function drawGID() {

      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1v1KixmY4ZWpXEWBTJTScynMhOhlN08_R0Q2V94ebHtw/gviz/tq?sheet=Sheet1&range=A3:F');
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
      
      var options = {
            title: '',
            bar: { groupWidth: '100%' }, // Remove space between bars.
            candlestick: {
              fallingColor: { strokeWidth: 1, stroke: '#ff0000', fill: '#ff0000' }, // red
              risingColor: { strokeWidth: 1, stroke: '#00ff00', fill: '#00ff00' }   // green
            },
            //intervals: { 'style':'area' },
            width: '100%',
            height: '100%',
            chartArea: {width: '100%', height: '100%'},
            legend: 'none'
      }

      var data = response.getDataTable();
      var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    // [END gid]

  </script>
  <div id="chart_div" style="width: 300%; height: 320px;"></div>
</body>
</html>
