<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Demo</title>
    <style>
    * {
      user-select:none;
      touch-action:none;
    }
    body {
      background-color:#808080;
      text-align:center;
    }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="webgl-demo.js" type="module"></script>
  </head>

  <body oncontextmenu="return false;">
    <canvas id="glcanvas" width="640" height="480"></canvas><br/>
    pan<input type="range" id="pan" min="-0.05" max="0.05" value="0.0" step="0.001"/>
    fov<input type="range" id="fov" min="5" max="90" value="45" step="1"/><br/>
    time<input type="range" id="time" min="0" max="60" value="0" step="1"/><br/>
    <input type="text" id="videoUrl" placeholder="Video URL" value=""/>
  </body>
</html>
