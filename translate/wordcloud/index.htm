const _pos = {

      function loadSyntax(q) {
        var found = false;
        for (var k=0; k<phrases.length; k++) {
          if (q.indexOf(phrases[k].replace(/"/g, "'")) >= 0) {
            found = true;
            break;
          }
        }
        if (found === false) { return; }

        var b = parseInt(q.length);
        var d = parseInt(q.length);
        if (b == d) {
          var n = q.substr(0, b).replace(/[^\w\s]/g, "").trim().split(" ").length;
        } else {
          var n = q.replace(/[^\w\s]/g, "").trim().split(" ").length;
        }
        var q = q.replace(/[^\w\s]/g, "").trim().split(" ");
        for (var i=0; i<q.length; i++) {
          q[i] += "_*";
          if (q[i+1]) {
            q[i] = q[i] + " " + q[i+1];
          }
        }
        var q = q.join(",");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            //alert(this.responseText);
            var json = JSON.parse("["+this.responseText.split(">[")[1].split("]<")[0]+"]");
            var r = "";
            for (var i=0; i<json.length; i++) {
              if (json[i].ngram.indexOf("_*") > -1) {
                var j = i+2;
                while (json[j] && json[j].ngram.split(" ")[0].split("_")[0] == json[i].ngram.split(" ")[0].split("_")[0]) {
                  json[j].ngram = "";
                  j++;
                }
                json[i].ngram = "";
              }
              if (json[i].ngram.length > 0) {
                r += json[i].ngram.split(" ")[0] + " ";
              }
            }
            r = r.trim().replace(pos_, function(x) { return _pos[x][0]; });
            //phrase.value = r.substr(0, b+n) + " " + r.substr(b+n);
            //phrase.setSelectionRange(b+n, d+n);
            //phrase.focus();
      
            var tmp = r.substr(0, b+n) + " " + r.substr(b+n);
            var o = phrases[k].replace(/[\s\u00A0]+/g,' ').replace(/[^\w\s]/g,'').trim().split(' ');
            var len_r = tmp.split(' ').length;
            if (o.length > len_r) {
              for (var i=len_r; i<=o.length; i++) {
                tmp += ' ' + o[i-1] + imp[imp.length-1];
              }
            }
            phrases[k] = tmp;

            var ps = ltwf_.document.getElementsByTagName('sub');
            var phrase = phrases[k].replace(pos_all,'').replace(/\s+/g,' ').trim();
            var ws = phrase.split(' ');
            var sb = phrases[k].replace(pos_not,'');

            var next = "";
            var present = "";
            for (var i=0; i<sb.length; i++) {
              for (var j=0; j<ps.length; j++) {
                var ph = ps[j].parentElement.innerText.replace(/[\s\u00A0]+/g,' ').replace(/[^\w\s]/g,'').trim();

                var found = false;
                if (ph == ws[i]) {
                  found = true;
                } else {
                  var a = ph.split(' ');
                  for (var n=0; n<a.length; n++) {
                    if (a[n] == ws[i]) {
                      found = true;
                      break;
                    }
                  }
                }

                if (ps[j].title.indexOf(phrase) >= 0 && ps[j].innerText == '' && found === true) {
                  ps[j].innerText = sb.charAt(i);
                  ps[j].parentElement.style.opacity = 1.0-(imp.indexOf(sb.charAt(i))+1)/12.5;
                  ps[j].parentElement.style.filter = 'hue-rotate(' + imp.indexOf(sb.charAt(i))*36 + 'deg)';
                  present = ps[j].title;
                  if (ps[j+1]) { next = ps[j+1].title; }
                  break;
                }
              }
            }
            if (et) {
              var popup = ltwf_.document.getElementById('popup');
              popup.style.top = ltwf_.scrollY + et.getBoundingClientRect().y + 'px';
              popup.style.left = ltwf_.scrollX + et.getBoundingClientRect().x + 'px';
            }
            k++;
            if (phrases[k]) {
              var phrase = phrases[k].replace(/\s+/g,' ').trim();
              console.log(phrase +' | '+next);
              if (next == present && next.indexOf(phrase) >= 0) {
          
                loadSyntax(phrases[k].replace(/\"/g,"'"));
              }
            }
          }
        };
        xhttp.open("GET", exec + "?a=parse&q=" + encodeURIComponent(q), true);
        xhttp.send();
      }


      function loadMorph(e) {
        var q = e.target.innerText;
        if (q != "") {
          q = q.replace(/[^\w\s]/g, "").trim() + "_INF";
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              //console.log(this.responseText);
              var json = JSON.parse("["+this.responseText.split(">[")[1].split("]<")[0]+"]");
              var r = "";
              for (var i=1; i<json.length; i++) {
                if (json[i].ngram.length > 0) {
                  r += "<li><ruby><span onclick='window.parent.loadSpeech(`" + json[i].ngram + ");' class='notranslate'>" + json[i].ngram + "</span><rp>`</rp><rt>" + json[i].ngram + "</rt><rp>`</rp></ruby></li>";
                }
              }
              et = e.target;
              var popup = ltwf_.document.getElementById('popup');

              popup.innerHTML = '<div id="nav" class="notranslate"><button onclick="this.parentElement.parentElement.style.visibility=\'hidden\';">x</button><audio src=""></audio><select id="accent" title="Accent"><option value="US">US</option><option value="UK">UK</option><option value="AU">AU</option></select><button title="Say" id="say" onclick="window.parent.loadSpeech(\'' + q.slice(0,q.indexOf('_')) + '\');">&#x25B7;</button></div><hr/><ul>'+r+'</ul>';

              popup.style.top = ltwf_.scrollY + et.getBoundingClientRect().y + 'px';
              popup.style.left = ltwf_.scrollX + et.getBoundingClientRect().x + 'px';

              popup.style.visibility = 'visible';
        
              e.target.focus();
              window.parent.loadSpeech( q.slice(0,q.indexOf('_')) );
            }
          };
          xhttp.open("GET", exec + "?a=parse&q=" + encodeURIComponent(q), true);
          xhttp.send();
        }
      }


      function loadSpeech(q) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {

            ltwf_.document.getElementsByTagName('audio')[0].src = "data:audio/mp3;base64," + this.responseText;
            ltwf_.document.getElementsByTagName('audio')[0].load();
            ltwf_.document.getElementsByTagName('audio')[0].play();
          }
        };
        xhttp.open("GET", exec + "?a=tts&accent=" + ltwf_.document.getElementById("accent").value + "&q=" + encodeURIComponent(q), true);
        xhttp.send();
      }


      function highlightWords(q) {
        return q.replace(/<b\sclass='Headword'>[a-zA-Z\s]+<\/b>/g, function(x){
          return x.slice(0,x.indexOf("'>")+2) + x.slice(x.indexOf("'>")+2,-4).replace(/\s+/g,'\u00A0') + "</b>";
          
        }).replace(/[>\s][a-zA-Z\,\.\:\u00A0\"\']+[\s?!<]/g, function(x){
          var b = '';
          var d = '';
          //for (var i=0; i<parseInt(Math.random()*8)+1; i++) {
            b += '<span>';
            d += '</span>';
          //}
          x = x.slice(0,1)+b+x.slice(1,-1)+d+x.slice(-1);

          return x;
        });
      }


      function splitWords(q) {
        phrases = [];

        return q.replace(/(\[|\]|<i>|<\/i>)/g,'').replace(/ id='Quiz'/g, " id='Quiz' class='notranslate'").replace(/<p class='(Caption|Definition)'>.+<\/p>/g, function(y){
          var s = y.slice(y.indexOf("'>")+2,-4).replace(/(<span>|<\/span>)/g,'').replace(/\sclass='Headword'/g,'');
          var p = "";
          var b = "";
          var o = s.replace(/\d+-\d+\./g,'').replace(/(<b>|<\/b>)/g,'').replace(/\s+/g, ' ');
          if (s.search(/\d/) == -1) {
            p = '<sub title="' + o.replace(/[^\w\s]/g,'').replace(/\s+/g,' ') + '"></sub>';
            b = '<button class="notranslate" title="Parse" id="parse" onclick="window.parent.loadSyntax(`' + o.slice(0,o.indexOf(". ")).replace(/\"/g,"'") + '`);">‚éÇ</button>';

            if (y.indexOf("class='")+7 == y.indexOf("Caption")) {
              phrases[phrases.length] = o;
            } else {
              var a = o.replace(/=/g,'').split('. ');
              for (var i=0; i<a.length; i++) {
                phrases[phrases.length] = a[i].replace(/[^\w\s]/g,'').trim();
              }
            }
          }
          
          return y.slice(0,y.indexOf("'>")+2) + y.slice(y.indexOf("'>")+2,-4).replace(/>[a-zA-Z\,\.\:\u00A0\"\']+</g, function(x){
            var p_ = p;
            if (x.slice(1,-1).search(/\w/) == -1) {
              p_ = "";
            }
            return "><ruby><span class='notranslate'><u onclick='window.parent.loadMorph(event);'>"+x.slice(1,-1).replace(/\u00A0/g, p_+"</u>\u00A0<u onclick='window.parent.loadMorph(event);'>")+p_+"</u></span><rp>`</rp><rt>"+x.slice(1,-1)+"</rt><rp>`</rp></ruby><";
          }) + '<p><button class="notranslate" title="Say" id="say" onclick="window.parent.loadSpeech(`' + o.replace(/\"/g,"'") + '`);">&#x25B7;</button>'+b+'<small>' + s + '</small></p></p>';
        }).replace(/>who</g,'>who`<');
      }


      function loadWord(indx) {
        if (parseInt(level[indx]) != lvl_old) {
          loadBasicWords(lesson[indx]);
          lvl_old = parseInt(level[indx]);
        } else {
          ltwf.src = "#" + lesson[indx].split(" ")[1];

          if (ltwf_.document.getElementById(lesson[indx].split(" ")[1])) {
            ltwf_.document.getElementById(lesson[indx].split(" ")[1]).scrollIntoView();
          }
        }
        //ltwf.style.display = 'block';
      }


      function loadBasicWords(q) {
        //hideButtons(true);

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var arr = this.responseText.split('<body>');

            arr[1] = highlightWords(arr[1]);
            var res = arr[0] + '<body>' + highlightWords(arr[1]).replace(/<a /g, "<a target='_blank' style='text-decoration:none' ");

            res = splitWords(res);
            
            ltwf_.document.open();
            ltwf_.document.write(res.replace('</body>', document.getElementById('tw').value+'</body>'));
            ltwf_.document.close();

            ltwf.onload = function() {
              setTimeout(function() {
                ltwf.src = "#" + q.split(" ")[1];

                if (ltwf_.document.getElementById(q.split(" ")[1])) {
                  ltwf_.document.getElementById(q.split(" ")[1]).scrollIntoView();
                }
                document.getElementById('root').scrollIntoView();

                //ltwf_.onscroll = function(e){tl_.scrollTo(0, ltwf_.scrollY);}

                //hideButtons(false);
              }, 1000);
            };

            //ltwf.style.display = 'block';
            //ltwf.blur();
          }
        };
        xhttp.open("GET", exec + "?a=nsm&q=" + q.replace(" ", "_"), true);
        xhttp.send();
      }


      function hideButtons(v) {
        document.getElementById('search').disabled = v;
        for (var i=0; i<document.getElementsByTagName('button').length; i++) {
          document.getElementsByTagName('button')[i].disabled = v;
        }
        for (var i=0; i<document.getElementsByTagName('input').length; i++) {
          document.getElementsByTagName('input')[i].disabled = v;
        }
        for (var i=0; i<document.getElementsByTagName('select').length; i++) {
          document.getElementsByTagName('select')[i].disabled = v;
        }
      }


      function lookup(e) {

        if (!e || e.tagName.toLowerCase() != "a") { return; }

        txt = document.getElementsByTagName('div')[0].getElementsByTagName('div');

        var q = e.textContent.replace(/[^\w\s\-]/g,'');

        if (q != "" && sel_words.indexOf(q) == -1) {

function selectWord(fwd) {

  var cx = document.getElementsByTagName("svg")[0].getAttribute('width') / 2;
  var cy = document.getElementsByTagName("svg")[0].getAttribute('height') / 2;

  if (fwd === true) {
    wrd++;

    if (wrd >= document.getElementsByTagName("div").length-1) { wrd = document.getElementsByTagName("div").length-2; }

    var e = document.getElementsByTagName("div")[wrd+1];
    var e_old = document.getElementsByTagName("div")[wrd];

    e.getElementsByTagName('a')[0].style.textShadow = "0px 0px "+parseInt(e.style.fontSize)+"px " + e.style.color;
    e.getElementsByTagName('a')[0].style.textDecoration = "underline";
    e_old.getElementsByTagName('a')[0].style.textDecoration = "none";

    if (document.getElementsByTagName("a")[wrd-1]) {
      document.getElementsByTagName("div")[wrd-1].getElementsByTagName('a')[0].style.textShadow = "none";
    }
    
  } else {
    wrd--;

    if (wrd < 0) { wrd = 0; }

    var e = document.getElementsByTagName("div")[wrd+1];
    var e_old = document.getElementsByTagName("div")[wrd+2];

    e.getElementsByTagName('a')[0].style.textShadow = "0px 0px "+parseInt(e.style.fontSize)+"px " + e.style.color;
    e.getElementsByTagName('a')[0].style.textDecoration = "underline";
    e_old.getElementsByTagName('a')[0].style.textDecoration = "none";

    if (document.getElementsByTagName("div")[wrd+3]) {
      document.getElementsByTagName("div")[wrd+3].getElementsByTagName('a')[0].style.textShadow = "none";
    }
    
  }
  var x = window.scrollX + e.getBoundingClientRect().x + e.getBoundingClientRect().width / 2;
  var y = window.scrollY + e.getBoundingClientRect().y + e.getBoundingClientRect().height / 2;

  var xold = window.scrollX + e_old.getBoundingClientRect().x + e_old.getBoundingClientRect().width / 2;
  var yold = window.scrollY + e_old.getBoundingClientRect().y + e_old.getBoundingClientRect().height / 2;

  if (wrd == 0) { xold = cx; yold = cy; }

  var rold = Math.sqrt(Math.pow(xold - cx, 2) + Math.pow(yold - cy, 2));
  var rx = Math.sqrt(Math.pow(x - cx, 2) + Math.pow(y - cy, 2));
  var ry = rx;
  var lrg = 0;
  var cw = 1;

  var cp = (xold-cx)*(y-cy)-(yold-cy)*(x-cx);
  if (cp > 0) {
    cw = 1;
  } else {
    cw = 0;
  }

  arc.setAttribute('d', "M "+xold+" "+yold+" A "+rx+" "+ry+" 0 "+lrg+" "+cw+" "+x+" "+y);
  if (selected != e.getElementsByTagName('a')[0]) {
    highlight(e.getElementsByTagName('a')[0]);
  }
}

for (var i=0; i<pos_arr.length; i++) {

  var tmp = pos_arr[i];
  var tmp_a = tmp.split(', ');

  pos_arr[i] = [];
  pos_arr[i][0] = tmp.slice(0, tmp.search(/[.:|]/)-1);
  pos_arr[i][1] = parseInt(tmp.slice(tmp.lastIndexOf(' ')+1));

  words += "<option value='" + pos_arr[i][0] + "'/>";

  var smb = '';
  if (tmp_a[tmp_a.length-2].search(/[\w\d]/) == -1) {
    smb = tmp_a[tmp_a.length-2];
  }
  ipa[i] = "_";
  var vowl_n = 0;
  var cons_n = 0;
  var st_p = "";
  var st_ = 0;
  lesson[i] = "";
  level[i] = 0;

  for (var j=0; j<tmp_a.length; j++) {
    if (tmp_a[j].search(/[A-Z]/) == 0) {
      ipa[i] = tmp_a[j].toLowerCase().replace(/0/g,"¬∑").replace(/1/g,"`").replace(/2/g,",");
      st_p = tmp_a[j].replace(/\D/g, "");
      st_ = st_p.indexOf("1") + 1;
      vowl_n = st_p.length;
      cons_n = tmp_a[j].replace(/\w\w\d/g, "").replace(/\s+/g, " ").trim();
      if (cons_n != "") { cons_n = cons_n.split(" ").length; } else { cons_n = 0; }
      if (tmp_a[j+1].search(/\D/) > -1) {
        lesson[i] = tmp_a[j+1];
        level[i] = (parseInt(lesson[i].charAt(2))-1) * 8 + ltr.indexOf(lesson[i].charAt(0)) + parseInt(lesson[i].slice(4))/32;
      }
      break;
    }
  }

  var p = tmp.substr(tmp.search(/[.:|]/)+2, tmp.lastIndexOf(' ')).split(', ')[0];
  smb += "" + cons_n + vowl_n + st_;

  //var l = pos_arr[i][0].replace(/¬∑/g, "").length;

  if (p == 'adverb') {
    pos_arr[i][0] = '{' + smb + '|' + pos_arr[i][0] + '}';

  } else if (p == 'noun') {
    pos_arr[i][0] = '[' + smb + '|' + pos_arr[i][0] + ']';

  } else if (p.indexOf('verb') != -1) {
    if (p == 'phrasal verb') {
      pos_arr[i][0] = '‚ü®' + smb + '|' + pos_arr[i][0] + '‚ü©';
    } else if (p == 'modal verb') {
      pos_arr[i][0] = 'Ôπ§' + smb + '|' + pos_arr[i][0] + 'Ôπ•';
    } else if (p == 'auxiliary verb') {
      pos_arr[i][0] = '‚Äπ' + smb + '|' + pos_arr[i][0] + '‚Ä∫';
    } else {
      pos_arr[i][0] = '<' + smb + '|' + pos_arr[i][0] + '>';
    }

  } else if (p == 'adjective') {
    pos_arr[i][0] = '(' + smb + '|' + pos_arr[i][0] + ')';

  } else if (p == 'pronoun') {
    pos_arr[i][0] = '#' + smb + '|' + pos_arr[i][0] + '#';

  } else if (p.indexOf('article') != -1 || p.indexOf('determiner') != -1) {
    pos_arr[i][0] = '=' + smb + '|' + pos_arr[i][0] + '=';

  } else if (p == 'preposition') {
    pos_arr[i][0] = '‚Äì' + smb + '|' + pos_arr[i][0] + '‚Äì';

  } else if (p == 'conjunction') {
    pos_arr[i][0] = '+' + smb + '|' + pos_arr[i][0] + '+';

  } else if (p == 'number') {
    pos_arr[i][0] = '%' + smb + '|' + pos_arr[i][0] + '%';

  } else { // if (p == 'interjection' || p == 'prefix')

    pos_arr[i][0] = '*' + smb + '|' + pos_arr[i][0] + '*';
  }

  var lvl = tmp.charAt(tmp.search(/[.:|]/));

  if (lvl == '|') {
    pos_arr[i][0] = pos_arr[i][0] + "\u200B";
  } else if (lvl == '.') {
    pos_arr[i][0] = pos_arr[i][0] + "\u200C";
  }
}

WordCloud([document.getElementById('canvas'), document.getElementById('html-canvas')], {

  weightFactor: function (size) {
    return Math.pow(size, 1/3) / 256;
  },
  color: function (word, weight) {
    var p = word.charAt(0);
    if (p == '{') {
      return 'hsl('+(36*3)+', 50%, 50%)';

    } else if (p == '[') {
      return 'hsl('+(36*1)+', 50%, 50%)';

    } else if (('‚ÄπÔπ§<‚ü®').indexOf(p) != -1) {
      return 'hsl('+(36*5)+', 50%, 50%)';

    } else if (p == '(') {
      return 'hsl('+(36*8)+', 50%, 50%)';

    } else if (p == '#') {
      return 'hsl('+(36*2)+', 50%, 50%)';

    } else if (p == '=') {
      return 'hsl('+(36*9)+', 50%, 50%)';

    } else if (p == '‚Äì') {
      return 'hsl('+(36*6)+', 50%, 50%)';

    } else if (p == '+') {
      return 'hsl('+(36*7)+', 50%, 50%)';

    } else if (p == '%') {
      return 'hsl('+(36*4)+', 50%, 50%)';

    } else { // *
      return 'hsl('+(36*0)+', 50%, 50%)';
    }
  },
  rotateRatio: 0.0,
  rotationSteps: 0,
  backgroundColor: "#ffffff"
