<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>English-Hebrew</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>English-Hebrew</h1>
  <textarea id="in"></textarea><br/>
  <button id="sbmt">Translate</button>
  <p id="test">המלך רואה את הדרך</p>
  
  <div class="google-translate-place">
	<div class="google-translate-crop">
    <iframe class="google-translate" src="https://www.google.com/search?igu=1&q=google+translate+שֵׁם&authuser=0&hl=en-US"></iframe>
   </div>
  </div>
  <script>
      function loadFrame(word) {
          document.getElementsByTagName('iframe')[0].src = 'https://www.google.com/search?igu=1&q="'+word+'"+google+translate&authuser=0&hl=en-US';
      }
  
      var txt = document.getElementById('test').innerText.split(' ');
      for (var i=0; i<txt.length; i++) {
          txt[i] = '<a href="#" onclick="loadFrame(`'+txt[i]+'`);">' + txt[i] + '</a>';
      }
      document.getElementById('test').innerHTML = txt.join(' ');
  </script>
</body>
</html>
