<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>English-Hebrew</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>English-Hebrew</h1>
  <p id="test"></p>
  
  <script async src="https://cse.google.com/cse.js?cx=002406fddcc60435c"></script>
  <div class="gcse-search"></div>
  
  <div class="google-translate-place">
	<div class="google-translate-crop">
    <iframe class="google-translate" src="https://www.google.com/search?igu=1&q=google+translate&authuser=0&hl=en-US"></iframe>
   </div>
  </div>
  
  <script>
      function loadFrame(word) {
          document.getElementsByTagName('iframe')[0].src = 'https://www.google.com/search?igu=1&q=google+translate+"'+word+'"&authuser=0&hl=en&lr=lang_en';
      }
  
      var txt = document.getElementById('test').innerText.split(' ');
      for (var i=0; i<txt.length; i++) {
          txt[i] = '<a onclick="loadFrame(`'+txt[i]+'`);" href="#gsc.q='+txt[i]+'&gsc.tab=1&gsc.sort=">' + txt[i] + '</a>';
      }
      document.getElementById('test').innerHTML = txt.join(' ');
  </script>
</body>
</html>
