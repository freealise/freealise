<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>new</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>new</h1>
  <textarea id="test"></textarea>

  <script src='hebrew_roots.js'></script>
  <script>
var freqs = "";
  
function loadW(roots, freqs) { 
  const xhttp = new XMLHttpRequest(); 
  xhttp.onload = function() {

    //alert(this.responseText);
    var txt = "";
    
    roots = roots.replace(/[ \Ö¾]/g, '').split('\n');
    freqs = this.responseText.split('\n');
    
    alert(roots[0]+' '+freqs[1]);
    
    for (var i=0; i<freqs.length; i++) {
        freqs[i] = freqs[i].split(',');
        for (var j=0; j<roots.length; j++) {
            if (roots[j].trim() == freqs[i][2].trim()) {
                txt += freqs[i][2] + ' ' + freqs[i][3] + '\n';
            }
        }
    }
    document.getElementById("test").innerText = txt;
  };

  xhttp.open("GET", "hebrew_1grams_freq.csv");
  xhttp.send();
}
try{loadW(roots, freqs);}catch(e){alert(e);}

  </script>
</body>
</html>
