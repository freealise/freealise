<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>new</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id='count'>new</h1>
  <div id="test"></div>

  <script src='ltwf.js'></script>
  <script>
var dict = {};
  
function loadW(ltwf, dict) { 
  const xhttp = new XMLHttpRequest(); 
  xhttp.onload = function() {

    alert(this.responseText);
    var txt = "";
    var out = "";
    
    ltwf = ltwf.slice(0,-1).split('. ');
    dict = JSON.parse(this.responseText);
    
    alert(ltwf[0]+' '+dict[ltwf[0]][3]);
    
    var k=0;
    for (var j=0; j<ltwf.length; j++) {
        if (dict[ltwf[j]]) {
            txt += ltwf[j] + ' ' + dict[ltwf[j]][3] + '<br/>';
            k++;
        } else {
            out += ltwf[j] + ', ';
        }
    }
    document.getElementById("test").innerHTML = txt + '<hr/>' + out;
    document.getElementById("count").innerText = ltwf.length + ' ' + k;
  };

  xhttp.open("GET", "english_1grams_freq.js");
  xhttp.send();
}
try{loadW(ltwf, dict);}catch(e){alert(e);}

  </script>
</body>
</html>
