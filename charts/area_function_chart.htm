<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'x');
        data.addColumn('number', 'values');
        data.addColumn({id:'i0', type:'number', role:'interval'});
        data.addColumn({id:'i1', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i3', type:'number', role:'interval'});
        data.addColumn({id:'i4', type:'number', role:'interval'});
        data.addColumn({id:'i5', type:'number', role:'interval'});
        data.addColumn({id:'i6', type:'number', role:'interval'});
        data.addColumn({id:'i7', type:'number', role:'interval'});
  
        data.addRows([
            [1, 95, 60, 80, 100, 120, 130, 110, 90, 70],
            [2, 95, 60, 80, 100, 120, 130, 110, 90, 70],
            [3, 95, 100, 90, 110, 80, 120, 70, 130, 60],
            [4, 95, 100, 90, 110, 80, 120, 70, 130, 60],
            [5, 95, 100, 90, 110, 80, 120, 70, 130, 60],
            [6, 95, 100, 90, 110, 80, 120, 70, 130, 60],
            [7, 95, 100, 90, 110, 80, 120, 70, 130, 60],
            [8, 95, 100, 90, 110, 80, 120, 70, 130, 60]]);
  
        // The intervals data as narrow lines (useful for showing raw source data)
        var options_lines = {
            title: 'Line intervals, default',
            curveType: 'function',
            lineWidth: 0,
            intervals: { 'style':'area' },
            legend: 'none'
        };
        var chart_lines = new google.visualization.LineChart(document.getElementById('chart_lines'));
  
        var view = new google.visualization.DataView(data);
        view.setColumns([0,1,2,3]);
        chart_lines.draw(view, options_lines);
        
        var view = new google.visualization.DataView(data);
        view.setColumns([0,1,4,5]);
        chart_lines.draw(view, options_lines);
      }
    </script>
  </head>
  <body>
    <div id="chart_lines" style="width: 900px; height: 500px;"></div>
  </body>
</html>
