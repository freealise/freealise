<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <pre id='out'></pre>
    <script type="text/javascript">
      async function main() {
        const PYODIDE_BASE_URL = "https://cdn.jsdelivr.net/pyodide/v0.26.2/full"

        loadPyodide({ indexURL: PYODIDE_BASE_URL }).then((pyodide) => {
          window.pyodide = pyodide      // you might also want to store pyodide globally so 
                                        // so you can access anywhere in the scope
          pyodide.loadPackage(['numpy']).then(() => {
            document.getElementById('out').innerText = pyodide.runPython(`   
              import numpy as np
              print(np.pi)
            `);
          });
        });
      }
      main();
    </script>
  </body>
</html>
