<!doctype html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      async function main(){
        let pyodide = await loadPyodide();
        document.write(pyodide.runPython(`
            import sys
            import numpy as np
            sys.version
            print(np.pi)
        `));
      }
      main();
    </script>
  </body>
</html>
